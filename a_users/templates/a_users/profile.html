{% extends 'layouts/sidebar_layout.html' %}

{% block title %} ProfilePage | Finac {% endblock %}

{% block content %}
    <div class="col-span-10 px-6 py-4 ml-1/6 min-h-screen p-6 overflow-y-auto bg-white">
        <div class="max-w-lg mx-auto flex flex-col items-center pt-6 px-4 mt-10">
            <img class="w-36 h-36 rounded-full object-cover mb-4" src="{{ profile.avatar }}" />
            <div class="text-center">
                <h1 class="text-2xl font-[600]">{{ profile.name }}</h1>
                <div class="text-gray-400 mb-2 mt-2">@{{ profile.user.username }}</div>
                {% if profile.info %}
                    <div class="mt-8 hyphens-auto">{{ profile.info|linebreaksbr }}</div>
                {% endif %}
                <div class="flex gap-1 justify-center mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mt-2 text-primary">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                    <a href="{% url 'profile-edit' %}" class="text-primary py-2">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
